<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>User Profile Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900 transition-colors duration-300">
    <!-- Container -->
    <div class="max-w-6xl mx-auto p-4">
      <!-- Header -->
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">User Profile Directory</h1>
        <button
          id="darkModeToggle"
          class="px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-700"
        >
          Toggle Dark Mode
        </button>
      </div>

      <!-- Search -->
      <div class="mb-4">
        <input
          id="searchInput"
          type="text"
          placeholder="Search by name or username"
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
        />
      </div>

      <!-- Filters -->
      <div class="flex flex-wrap gap-2 mb-4">
        <select
          id="cityFilter"
          class="px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
        >
          <option value="">Filter by City</option>
        </select>
        <select
          id="companyFilter"
          class="px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
        >
          <option value="">Filter by Company</option>
        </select>
      </div>

      <!-- Loading & Error -->
      <div id="loading" class="text-blue-600 font-medium mb-4 hidden">
        Loading...
      </div>
      <div id="error" class="text-red-600 font-medium mb-4 hidden"></div>

      <!-- Users Grid -->
      <div
        id="usersContainer"
        class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"
      >
        <!-- User cards will be inserted here by style4.js -->
      </div>
    </div>

    <script src="./script/script3.js"></script>
  </body>
</html>
