<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>User Profile Directory</title>
  </head>
  <body
    class="max-w-full bg-gradient-to-br from-GradientBlue to-GradientPurple min-h-screen font-Courier text-White transition-colors duration-300"
    id="body"
  >
    <header
      class="mx-auto mt-6 text-center text-2xl font-Montserrat font-extrabold md:text-4xl md:mt-8"
    >
      <h1>User Profile Directory</h1>
      <button
        id="darkModeToggle"
        class="mt-4 px-4 py-2 bg-White text-black rounded-full hover:opacity-80"
      >
        Toggle Dark Mode
      </button>
    </header>

    <main>
      <!-- Search Bar -->
      <div class="relative max-w-md mx-auto flex justify-center">
        <input
          type="text"
          class="px-5 py-2 w-xs bg-White text-black mx-auto mt-6 rounded-full outline-none drop-shadow-2xl md:w-xl"
          placeholder="Search by name or username..."
          id="searchInput"
        />
        <span class="absolute right-5 top-[50%]">üîç</span>
      </div>

      <!-- Filter Area -->
      <div class="flex gap-2.5 mb-4 mt-4 py-2 px-2 flex-wrap md:justify-center">
        <select id="cityFilter" class="px-3 py-2 rounded-lg text-black">
          <option value="all">All Cities</option>
        </select>
        <select id="companyFilter" class="px-3 py-2 rounded-lg text-black">
          <option value="all">All Companies</option>
        </select>
      </div>

      <!-- Status messages -->
      <div id="statusMessage" class="text-center mt-4"></div>

      <!-- Profiles Area -->
      <div
        id="user-grid"
        class="px-4 md:grid md:grid-cols-3 md:gap-5 md:mb-8 md:container mx-auto"
      ></div>
    </main>

    <script src="./script/script2.js"></script>
  </body>
</html>
