<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>User Profile Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: "class" };
    </script>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 dark:text-white min-h-screen flex flex-col items-center py-6"
  >
    <!-- Title + Dark Mode Toggle -->
    <div class="flex items-center gap-4 mb-6">
      <h1 class="text-2xl font-bold">User Profile Directory</h1>
      <button
        id="darkModeToggle"
        class="px-4 py-2 rounded bg-gray-200 dark:bg-gray-700 dark:text-white"
      >
        ðŸŒ™ Dark Mode
      </button>
    </div>

    <!-- Filter Buttons -->
    <div class="flex gap-3 mb-6">
      <button
        class="filter-btn px-4 py-2 bg-blue-500 text-white rounded"
        data-gender="all"
      >
        All
      </button>
      <button
        class="filter-btn px-4 py-2 bg-blue-500 text-white rounded"
        data-gender="male"
      >
        Male
      </button>
      <button
        class="filter-btn px-4 py-2 bg-blue-500 text-white rounded"
        data-gender="female"
      >
        Female
      </button>
    </div>

    <!-- User Cards Container -->
    <div
      id="userContainer"
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-11/12 max-w-6xl"
    ></div>

    <!-- View More Button -->
    <button
      id="viewMoreBtn"
      class="mt-6 px-6 py-2 bg-green-500 text-white rounded hidden"
    >
      View More
    </button>

    <script src="./script/script5.js"></script>
  </body>
</html>
