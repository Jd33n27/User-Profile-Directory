<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="stylesheet" href="./css/input.css" />
    <title>User Profile Directory</title>

    <!-- Tailwind (if you're using Tailwind via CDN during development) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // tell Tailwind we'll use class-based dark mode
      tailwind.config = { darkMode: "class" };
    </script>
  </head>
  <body
    class="max-w-full bg-linear-to-br from-GradientBlue to-GradientPurple min-h-dvh font-Courier"
  >
    <header
      class="mx-auto mt-6 text-center text-2xl font-Montserrat font-extrabold text-White md:text-4xl md:mt-8"
    >
      <div class="flex items-center justify-center gap-4">
        <h1>User Profile Directory</h1>

        <!-- Clean dark-mode toggle (small and non-intrusive) -->
        <button
          id="darkModeToggle"
          class="ml-3 px-3 py-1 rounded-full bg-White text-black text-sm drop-shadow-md"
          aria-pressed="false"
          title="Toggle dark mode"
        >
          üåô
        </button>
      </div>
    </header>

    <main>
      <!-- Search Bar -->
      <div class="relative max-w-md mx-auto flex justify-center">
        <input
          type="text"
          class="px-5 py-2 w-xs bg-White mx-auto mt-6 rounded-full transition-all duration-150 ease-in-out outline-none focus:translate-y-[-2px] drop-shadow-2xl md:w-xl"
          placeholder="Search team members..."
          id="searchInput"
        />
        <span class="absolute right-20 top-[50%] md:right-5">üîç</span>
      </div>

      <!-- Filter Area (I added an id so script can inject city/company buttons) -->
      <div
        id="filter-area"
        class="flex gap-2.5 mb-4 mt-4 py-2 px-2 overflow-x-auto flex-wrap md:justify-center"
      >
        <!-- Keep the All button visible by default -->
        <button
          class="filter-btn py-2 px-4 bg-ButtonBg text-White text-sm rounded-3xl cursor-pointer whitespace-nowrap transition-all duration-300 ease-in-out hover:translate-y-[-2px] hover:bg-Button-Hover active"
          data-filter-type="all"
          data-filter-value=""
        >
          All
        </button>
        <!-- Script will append city & company buttons here dynamically -->
      </div>

      <!-- Profiles Area -->
      <div
        id="user-grid"
        class="px-4 md:mx-auto md:grid md:grid-cols-(--grid-template-columns) md:gap-5 md:mb-8 md:container"
      >
        <!-- Everything Will be Rendered Here by script4.js -->
      </div>
    </main>

    <!-- load the script you will drop into ./script/script4.js -->
    <script src="./script/script6.js"></script>
  </body>
</html>
