<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>User Profile Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-6">
      <h1 class="text-3xl font-bold text-center mb-6">
        User Profile Directory
      </h1>

      <!-- Controls -->
      <div class="flex flex-wrap gap-4 mb-6 justify-center">
        <input
          id="searchInput"
          type="text"
          placeholder="Search by name or username"
          class="px-4 py-2 border rounded w-64"
        />
        <select id="cityFilter" class="px-4 py-2 border rounded">
          <option value="">Filter by City</option>
        </select>
        <select id="companyFilter" class="px-4 py-2 border rounded">
          <option value="">Filter by Company</option>
        </select>
        <button
          id="darkModeToggle"
          class="px-4 py-2 bg-gray-800 text-white rounded"
        >
          Dark Mode
        </button>
      </div>

      <!-- Loading/Error -->
      <div
        id="statusMessage"
        class="text-center text-lg font-semibold mb-4"
      ></div>

      <!-- Users Container -->
      <div
        id="usersContainer"
        class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"
      ></div>
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
