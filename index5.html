<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <!-- <link rel="stylesheet" href="./css/input.css" /> -->
    <title>User Profile Directory</title>
  </head>
  <body
    class="max-w-full bg-linear-to-br from-GradientBlue to-GradientPurple min-h-dvh font-Courier"
  >
    <header
      class="mx-auto mt-6 text-center text-2xl font-Montserrat font-extrabold text-White md:text-4xl md:mt-8"
    >
      <h1>User Profile Directory</h1>
    </header>
    <main>
      <!-- Search Bar -->
      <div class="relative max-w-md mx-auto flex justify-center">
        <input
          type="text"
          class="px-5 py-2 w-xs bg-White mx-auto mt-6 rounded-full transition-all duration-150 ease-in-out outline-none focus:translate-y-[-2px] drop-shadow-2xl md:w-xl"
          placeholder="Search team members..."
          id="searchInput"
        />
        <span class="absolute right-20 top-[50%] md:right-5">üîç</span>
      </div>

      <!-- Filter Area -->
      <div
        class="flex gap-2.5 mb-4 mt-4 py-2 px-2 overflow-x-auto flex-wrap md:justify-center"
      >
        <!-- All Button -->
        <button
          class="filter-btn py-2 px-4 bg-Button text-White text-sm rounded-3xl cursor-pointer whitespace-nowrap transition-all duration-300 ease-in-out hover:translate-y-[-2px] hover:bg-Button-Hover active"
          data-filter="all"
        >
          All
        </button>

        <!-- Engineering Button -->
        <button
          class="filter-btn py-2 px-4 bg-Button text-White text-sm rounded-3xl cursor-pointer whitespace-nowrap transition-all duration-300 ease-in-out hover:translate-y-[-2px] hover:bg-Button-Hover"
          data-filter="Company"
        >
          Company
        </button>

        <!-- Design Button -->
        <button
          class="filter-btn py-2 px-4 bg-Button text-White text-sm rounded-3xl cursor-pointer whitespace-nowrap transition-all duration-300 ease-in-out hover:translate-y-[-2px] hover:bg-Button-Hover"
          data-filter="City"
        >
          City
        </button>
      </div>
      <!-- Theme Toggle Button -->
      <button
        id="theme-button"
        class="py-2 px-4 mb-4 ml-2 bg-Button text-White text-sm rounded-3xl cursor-pointer whitespace-nowrap transition-all duration-300 ease-in-out hover:translate-y-[-2px] hover:bg-Button-Hover md:absolute top-[15%] left-[90%]"
        onclick="toggleTheme()"
      >
        Dark Mode
      </button>

      <!-- Profiles Area -->
      <div
        id="user-grid"
        class="px-4 md:mx-auto md:grid md:grid-cols-(--grid-template-columns) md:gap-5 md:mb-8 md:container"
      >
        <!-- Evrything Will be Here -->
      </div>
    </main>

    <script src="./script/script4.js"></script>
  </body>
</html>
